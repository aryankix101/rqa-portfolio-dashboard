

[database]
# Database connection URL (if using cloud database instead of local .db file)
db_url = "postgresql://YOUR_USER:YOUR_PASSWORD@YOUR_HOST:PORT/postgres"

[ibkr_ga]
# GA Strategy IBKR Flex Query credentials
flex_token = "YOUR_GA_FLEX_TOKEN"
