name: Monthly Portfolio Data Update

on:
  schedule:
    # 8:15 AM America/New_York year-round (UTC cron)
    - cron: '15 13 1 11,12,1,2 *'  # Nov–Feb (EST)
    - cron: '15 12 1 3-10 *'       # Mar–Oct (EDT)
  workflow_dispatch:

jobs:
  monthly-update:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Write secrets.toml
      run: |
        printf '%s' "${{ secrets.SECRETS_TOML }}" > secrets.toml

    - name: Run monthly workflow
      env:
        TIINGO_API_KEY: ${{ secrets.TIINGO_API_KEY }}   # <-- exposed to Python here
      run: python monthly_automation.py --now

    - name: Upload logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: monthly-automation-logs
        path: monthly_automation.log